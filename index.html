<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet/index.css" />
    <link rel="stylesheet" href="stylesheet/front.css" />
    <link
      rel="shortcut icon"
      href="assets/logo_favicon/favicon_asset_1.png"
      type="image/x-icon"
    />
    <link
      href="https://api.fontshare.com/v2/css?f[]=satoshi@700,400&f[]=chillax@600,700,400&display=swap"
      rel="stylesheet"
    />
    <title>STX Africa</title>
  </head>
  <body>
    <div class="top_set">Follow STX Africa on twitter ❤️</div>
    <section>
      <div class="container_1">
        <section>
          <div class="head">
            <div class="hl">
              <img src="assets/logo_favicon/logo_asset_1.png" alt="" />
            </div>
            <div class="hr">
              <span class="ht">Partners</span>
              <span class="ht">Login</span>
            </div>
          </div>
        </section>
        <section>
          <div class="split_2">
            <div class="sd1">
              <h1 class="abordage text_1">
                Remote learning driven startup built for Africa
              </h1>
              <img class="svg_1" src="assets/svgs/helix_1.svg" alt="">
              <br />
              <p>
                STX Africa bridges affordable learning for the African economy
                and collective intellect for African society through edgeless
                information reach for all people. Be part of the pioneering now.
              </p>
              <img  class ="svg_2" src="assets/svgs/helix_2.svg" alt="">
            </div>
            <div class="sd2">
              <h3
                style="width: 70%; margin-bottom: 10px; font-size:32px"
                class="abordage underline"
              >
                Sign up
              </h3>
              <div class="form_collection">
                <div>
                  <input class="f_type_1" type="text" placeholder="Firstname" />
                </div>
                <div>
                  <input class="f_type_1" type="text" placeholder="Lastname" />
                </div>
                <div>
                  <input class="f_type_1" type="text" placeholder="Email address" />
                </div>
                <br>
                <button class="button_1">Begin a course</button>
              </div>
            </div>
          </div>
        </section>
      </div>
    </section>
    <!--Background noise effect-->
    <svg class="svg_bg" xmlns="http://www.w3.org/2000/svg">
      <filter id="noiseFilter">
        <feTurbulence
          type="fractalNoise"
          baseFrequency="0.4"
          numOctaves="5"
          result="noise"
        />
        <feColorMatrix
          type="matrix"
          in="noise"
          result="coloredNoise"
          values="1 0 0 0 0.96
                    0 1 0 0 0.88
                    0 0 1 0 0.76
                    0 0 0 1 0"
        />
      </filter>
      <rect
        class="rect_bg"
        width="100%"
        height="100%"
        filter="url(#noiseFilter)"
      />
    </svg>
  </body>
</html>
